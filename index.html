<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza shop</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item land-img">
            <img src="images/pizza image.jpg" alt="the image of pizza" style="width: 600px;">
        </div>
    
        <div class="grid-item land-text">
            <h1 class="head">WELCOME TO THE <br>PIZZA SHOP</h1>
            <p>We offer quality pizza at best price <br> we even deliver them</p>
            <a href="#contacts"><button class="menu">menu</button></a>
        </div>
    </div>

<br><br>
<div class="container"> 
    <div id="order" class="order">
        <form action="" onsubmit="return false" id="allInfo">
            <label >Choose size:</label><br>
            <select id="pizzaSize" >
                <option value="small">small for 2000 Rwf</option>
                <option value="medium">medium for 3000 Rwf</option>
                <option value="large">large for 5000 Rwf</option>
            </select> <br><br>
    
            <label >Choose the kind of crust:</label><br>
            <select id="crustKind">
                <option value="crispy">crispy for 1000 Rwf</option>
                <option value="stuffed">stuffed for 1500 Rwf</option>
                <option value="glutenFree">gluten-free for 2000 Rwf</option>
                <option value="none">none</option>
            </select><br><br>
            <label>pizza toppings:</label><br>
            <select id="toppings" >
                <option value="mushrooms">mushrooms for 1000 Rwf</option>
                <option value="onions">onions for 500 Rwf</option>
                <option value="pineapple">pineapple for 1000 Rwf</option>
                <option value="none">none</option>
            </select><br><br>

            <input type="checkbox" id="mushrooms">
            <label>mushrooms for 1000Rwf</label><br>
            <input type="checkbox"  id="onions">
            <label>onions for 500Rwf</label><br>
            <input type="checkbox" id="pineapple">
            <label>pineapple for 1000Rwf</label><br><br><br>
    
            <label>number of pizza:</label><br>
        
            <input type="number" id="numOfPizza" value="0">
            <button onclick="runCode()" id="order-button"> order</button>

        </form>



    </div>  
    <div class="delivery" id="delivery">
        <h3>Would you like to get it delivered?</h3>
        <button id="yes" onclick="getDelivery()">Yes</button>
        <button id="no">No</button>
</div>

</div>

<div class="contacts" id="contacts">
    <h3>Enter your Contact details</h3>
    <form >
        <label >Name</label><br>
        <input type="text" ><br>
        <label >Phone number</label><br>
        <input type="text" placeholder="078..."><br>
        <label >Location</label><br>
        <input type="text">
        <button id="deliver" onclick="generateMessage()">Deliver</button>
    </form>
</div>

</body>
</html>
