<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza shop</title>
</head>
<body>
    <h1>WELCOME</h1>
    <P>We offer quality pizza at best price</P>
    <p>come and enjoy we even deliver them</p>
    <button>menu</button>

<div class="order">
    <form action="">
        <label >Choose size:</label>
        <select name="size" >
            <option value="small">small></option>
            <option value="medium">medium</option>
            <option value="large">large</option>
        </select> <br>

        <label >Choose the kind of crust</label>
        <select name="kind of crust" >
            <option value="crispy">crispy for 1000 Rwf></option>
            <option value="stuffed">stuffed for 1500 Rwf</option>
            <option value="gluten-free">gluten-free for 2000 Rwf</option>
            <option value="none">none</option>
        </select><br>
        <label>pizza toppings</label>
        <select name="pizza toppings" >
            <option value="mushrooms">mushrooms for 1000 Rwf></option>
            <option value="onions">onions for 500 Rwf</option>
            <option value="pineapple">pineapple for 1000 Rwf</option>
            <option value="none">none</option>
        </select><br>


    </form>
</div>  
</body>
</html>
